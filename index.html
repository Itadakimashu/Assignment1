<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Landing Page</title>
</head>
<body>

    <header>
        <nav class = "nav-list">
            <h3><a class = "color-primary logo" href="#">LOGO</a></h3>
            <button class = "btn-primary" >Sign Up</button>
        </nav>

        <section class="banner">
            <h1 class="banner-heading">Cool Dark UI Template for Webflow Agencies!</h1>
            <button class = "btn-primary">Stay Focused</button>
        </section>

    </header>

    <main>
        <section class="action">
            <div class="action-content">
                <h2 class="action-heading">See It in Action</h2>
                <p class="action-text">This template is designed to help you create stunning websites quickly and efficiently.</p>
                <button class = "btn-primary">Launch Live Preview</button>
            </div>

            <div class="action-image">
                <img src="images/wc-mini.png" alt="" class="action-image">
            </div>
        </section>


                <section class="user-section">
            <h1 class="user-head">Joined Thousands of Productive Users</h1>
            <div class="infos">

                <div class="info">
                    <h1 class="info-head color-primary">50K</h1>
                    <p class="info-text">Active Users</p>
                </div>
                <div class="info">
                    <h1 class="info-head color-primary">2M+</h1>
                    <p class="info-text">Focus Sessions</p>
                </div>
                <div class="info">
                    <h1 class="info-head color-primary">95%</h1>
                    <p class="info-text">Satisfaction Rate</p>
                </div>

            </div>
        </section>

    </main>
    
</body>
</html>
